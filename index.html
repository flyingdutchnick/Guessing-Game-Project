<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
    <!-- Bootstrap -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<!--  -->
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="site-wrapper">

  <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Guess a number between 1 and 100</h2>
      <div class="input-group">
       <input type="text" class="form-control input-lg" id="numberEntered" placeholder="Enter Number">
        <span class="input-group-btn">
          <button class="btn btn-default btn-lg" id="enterBtn" type="button">Enter</button>

        </span>

      </div><!-- /input-group -->
       <h5 class="text-center">Use Enter button or hit Enter key</h5>
       <h3 class="text-center gameStatusAlert"></h3>
       <h3 class="attempts text-center"></h3>
    </div><!-- /.col-md-12 -->

       <div class="buttons">
         <button class="btn btn-round btn-lg" id="startOverButton" type="button">Start Over</button>
       </div>  
  </div>

          </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src='guessingGame.js'></script>
  </body>
</html>
